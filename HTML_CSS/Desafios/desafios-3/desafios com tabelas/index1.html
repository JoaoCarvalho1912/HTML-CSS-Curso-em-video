<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafios com tabelas </title>
    <style>
        table{
            width: 400px;
            height: 200px;
            text-align: center;
        }
        td{
            border-collapse: collapse;
            border: 1px black solid;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1> Tabela 1 </h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
         <tr>
            <td>4</td>
            <td>5</td>
            <td>7</td>
        </tr>
         <tr>
            
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
         <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
         <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <h1>Tabela 2</h1>
    <table style="width: 300px;">
         <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
         <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
         <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
         <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    <br><br>
    <a href="index2.html"> Desafio 2 - tabela escolar </a>
</body>
</html>
